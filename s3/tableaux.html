<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>les tableaux</title>
  </head>
  <body>
    <h2>les tableaux</h2>
    <table border="1" align="center" width="300">
      <caption align="bottom">
        Nos tarifs
      </caption>
      <tr>
        <th>produit</th>
        <th>prix</th>
        <th>Marque</th>
      </tr>
      <tr>
        <td>hp dv 6</td>
        <td>5000</td>
        <td>HP</td>
      </tr>
      <tr>
        <td>dell 7</td>
        <td>8000</td>
        <td rowspan="2" align="center">DELL 1</td>
      </tr>
      <tr>
        <td>dell satelite</td>
        <td>8000</td>
      </tr>
      <tr>
        <td>sony vaio</td>
        <td>4000</td>
        <td>SONY</td>
      </tr>
      <tr>
        <td colspan="3" align="center">1</td>
      </tr>
    </table>
  </body>
</html>
