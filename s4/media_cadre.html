<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Media</title>
  </head>
  <body>
    <h2>Les videos :</h2>
    <video width="800" src="vide.mov" controls loop autoplay muted></video>
    <hr />

    <video width="800" controls loop autoplay>
      <source src="vide.webm" />
      <source src="vide.mov" />
      Votre navigateur ne supoorte pas le format de cette video
    </video>
    <h2>Video depuis youtube</h2>
    <iframe
      width="100%"
      height="400"
      src="https://www.youtube.com/embed/t1pP2q_2fh4"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <hr />
    <iframe
      src="https://www.eurosport.fr/"
      frameborder="0"
      width="100%"
      height="500"
      scrolling="no"
    ></iframe>
    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.5842245414674!2d-7.616519785526571!3d33.5901429493886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d29c2a7bd9ef%3A0x76295faa35e7683c!2sITSUP!5e0!3m2!1sfr!2sma!4v1571753838791!5m2!1sfr!2sma"
      width="100%"
      height="450"
      frameborder="0"
      style="border:0;"
    ></iframe>
  </body>
</html>
